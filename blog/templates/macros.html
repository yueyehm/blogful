{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }}
            </li>
            <li>
                {{ entry.author.name }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="{{ url_for('entry', entryid=entry.id) }}">{{ entry.title }}</a>
        </h1>
        <ul class="toollink">
            <li><a href="{{ url_for('edit_entry', entryid=entry.id) }}">Edit</a></li>
            <li><a href="{{ url_for('delete_entry', entryid=entry.id) }}">Delete</a></li>
        </ul>
        {{ entry.content | markdown }}
    </div>
</div>
{% endmacro %}
